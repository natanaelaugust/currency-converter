<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Conversor de Moedas</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
      <h2>Conversor de Moedas</h2>
      <div class="conversor">
         <div>
            <span>
               <label for="valorPrimeiraMoeda">Converter:</label>
               <input type="number" id="valorPrimeiraMoeda" placeholder="Digite o valor a converter">
               <select name="primeiraMoeda" id="primeiraMoeda">
                  <option value="real">Real [R$]</option>
                  <option value="dolarAmericano">Dólar Americano [$]</option>
                  <option value="libraEsterlina">Libra Esterlina [£]</option>
                  <option value="pesoArgentino">Peso Argentino [ARS]</option>
                  <option value="euro">Euro [€]</option>
               </select>
            </span>
         </div>
         <div>
            <label for="segundaMoeda">Para:</label>
            <select name="segundaMoeda" id="segundaMoeda">
               <option value="real">Real [R$]</option>
               <option value="dolarAmericano">Dólar Americano [$]</option>
               <option value="libraEsterlina">Libra Esterlina [£]</option>
               <option value="pesoArgentino">Peso Argentino [ARS]</option>
               <option value="euro">Euro [€]</option>
            </select>
            <span class="buttons">
               <button class="button" onclick="converterMoeda()">Converter</button>
               <button class="button" onclick="limparCampo()">Limpar</button>
            </span>
         </div>
         <br>
         <div>
            <form>
               <label for="valorFinal">Valor convertido:</label>
               <input type="text" id="valorFinal" readonly>
            </form>
         </div>
      </div>
   </div>
   <script src="./conversor.js"></script>
</body>
</html>
