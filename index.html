<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Conversor de Moedas</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container bg-secondary border-dark border-5">
      <h2 class="h2">Conversor de Moedas</h2>
      <div class="conversor">
         <div>
            <label for="valorPrimeiraMoeda">Converter:</label>
            <input type="number" id="valorPrimeiraMoeda" class="form-control" placeholder="Digite o valor a converter">
            <select class="form-select" aria-label="Escolha a moeda de origem" id="primeiraMoeda">
               <option value="real">Real [R$]</option>
               <option value="dolarAmericano">Dólar Americano [$]</option>
               <option value="libraEsterlina">Libra Esterlina [£]</option>
               <option value="pesoArgentino">Peso Argentino [ARS]</option>
               <option value="euro">Euro [€]</option>
            </select>
         </div>
         <div>
            <label for="segundaMoeda">Para:</label>
            <select class="form-select" aria-label="Escolha a moeda de destino" id="segundaMoeda">
               <option value="real">Real [R$]</option>
               <option value="dolarAmericano">Dólar Americano [$]</option>
               <option value="libraEsterlina">Libra Esterlina [£]</option>
               <option value="pesoArgentino">Peso Argentino [ARS]</option>
               <option value="euro">Euro [€]</option>
            </select>
            <div class="buttons">
               <button class="button btn btn-dark" onclick="converterMoeda()">Converter</button>
               <button class="button btn btn-dark" onclick="limparCampo()">Limpar</button>
            </div>
         </div>
         <br>
         <div>
            <form class="valor-final">
               <label for="valorFinal">Valor convertido:</label>
               <input type="text" class="form-control" id="valorFinal" readonly>
            </form>
         </div>
      </div>
   </div>
   <script src="./conversor.js"></script>
</body>
</html>
